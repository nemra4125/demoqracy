<!doctype html>
<html>
  <head>
    <title>Candidates for Election {{ title }}</title>
    <link rel="stylesheet" href="/static/styles/print.css"></link>
  </head>
  <body>
    {% for candidate in candidates %}
      <div class="candidate">
        <p class="name">{{ candidate.name }}</p>
        <img class="qrcode" src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl={{ candidate.url }}">
      </div>
    {% endfor %}
  </body>
</html>
